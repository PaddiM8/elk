name: publish
on:
  create:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  binaries:
    env:
      GH_TOKEN: ${{ github.token }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - run: |
          ./build.sh
          gh release create ${{ github.ref_name }} build/*/*.tar.* || gh release upload ${{ github.ref_name }} build/*/*.tar.*
  win-binary:
    env:
      GH_TOKEN: ${{ github.token }}
    strategy:
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - run: |
          ./Build.ps1
          Compress-Archive -Path build/* -Destination win-x64.zip
          gh release create ${{ github.ref_name }} win-x64.zip || gh release upload ${{ github.ref_name }} win-x64.zip
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: |
          ./gen-docs.sh
      - uses: netlify/actions/cli@master
        with:
          args: deploy --dir=docs/.vitepress/dist --prod
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
  push-vim-plugin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: "PaddiM8/elk-vim"
          ref: "main"
          token: ${{ secrets.ACCESS_TOKEN_GITHUB }}
      - run: |
          git config --global user.email "<>"
          git config --global user.name "GitHub Actions"
  
          mv README.md ..
          rm -rf *
          git clone https://github.com/PaddiM8/elk elk-tmp
          mv ../README.md .
          cp -r elk-tmp/editors/vim/* .
          rm -rf elk-tmp
          git add .
          git commit -m "${{ github.ref_name }}" || echo Didn't commit
          git push origin main || echo Didn't push
